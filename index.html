<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Simple JS App</title>
    </head>
    <body>
        <div class="pokedex">
            <div class="pokedex-background">
                <h1 class="pokedex-header">Pokedex</h1>
                <ul class="pokemon-list"></ul>
            </div>
        </div>
        <div class="details-container is-visible">
            <div class="details">
                <div class="details-visual-display">
                    <h1 class="details-visual-display__name"></h1>
                    <img class="details-visual-display__image" src="">
                </div>
                <div class="details-stats">
                    <div class="details-stylebox">
                        <h2>Body</h2>
                        <div class="details-stats__height">
                        </div>
                        <div class="details-stats__weight">
                        </div>
                    </div>
                    <div class="details-stylebox">
                        <h2>Type</h2>
                        <ul class="details-stats__type">
                        </ul>
                    </div> 
                </div>
                <button class="details-close-button">
                    <img class="details-close-button__image" src="./img/CloseIcon.svg">
                </button>
            </div>
            
        </div>
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
